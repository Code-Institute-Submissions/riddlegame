{% extends 'base.html' %} {% block content %}

<section id="welcome-section">
    <div class="conatiner text-center">
        <h1 class="text-uppercase mb-5">Riddle ME Game Over {{ username.title() }}</h1>
    </div>
</section>

<section id="game-section">
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <table class="table w-50 m-auto text-white">
                    <thead>
                        <tr>
                            <td>Username</td>
                            <td>Score</td>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in leaderboard %}
                        <tr>
                            <td>{{ user['name'] }}</td>
                            <td>{{ user['score'] }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>

<section id="button-section">
    <div class="container">
        <div class="row">
            <div class="col-12 my-3">
                <a href="/{{ username }}" class="btn btn-primary js-scroll-trigger mt-3">Play Again</a>
                <a href="{{ url_for('index') }}" class="btn btn-primary js-scroll-trigger mt-3">Quit</a>
            </div>
        </div>
    </div>
</section>

{% endblock %}
