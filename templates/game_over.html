{% extends 'base.html' %} 
{% block content %}

<section id="welcome-section">
    <div class="conatiner text-center">
        <h1 class="text-uppercase mb-5">Riddle ME Game Over {{ username.title() }}</h1>
    </div>
</section>

<section id="game-section">
    <div class="container text-center">
        <div class="row">
            <div class="col-6">
                <h2 class="text-white mx-auto">Score: {{ leaderboard['score'] }} Rank: {{ indexOf }}</h2>
            </div>
            <div class="col-6">
                {% for user in leaderboard %}
                <div class="leaderboard">
                    <p class="text-white">{{ user['name'] }} : {{ user['score'] }}</p>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>

<section>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <a href="/{{ username }}" class="btn btn-primary js-scroll-trigger mt-3">Play Again</a>
                <a href="{{ url_for('index') }}" class="btn btn-primary js-scroll-trigger mt-3">Quit</a>
            </div>
        </div>
    </div>
</section>

{% endblock %}
